name: Flutter CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build_ios:
    runs-on: [macos-latest]
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install jq (required by flutter-action)
      run: |
        if ! command -v jq &> /dev/null; then
          echo "jq not found, installing..."
          brew install jq
        else
          echo "jq is already installed"
        fi

    - name: Set up Flutter
      run: |
        if ! command -v flutter &> /dev/null; then
          echo "Flutter not found, installing..."
          # Install Flutter manually to ensure we get the correct version
          git clone https://github.com/flutter/flutter.git -b stable --depth 1
          export PATH="$PATH:`pwd`/flutter/bin"
          flutter doctor
          flutter --version
        else
          echo "Flutter is already installed"
        fi
      env:
        flutter-version: '3.5.4'
  
    - name: Install dependencies
      run: flutter pub get

    - name: DEV Build iOS App 
      run: |
        # Write Firebase options to a Dart file (firebase_options.dart)
        echo "${{ secrets.FIREBASE_OPTIONS_DART_DEV}}" > lib/firebase_options.dart

        # Write the GOOGLESERVICE_INFO_PLIST_DEV secret to a file
        echo "${{ secrets.GOOGLESERVICE_INFO_PLIST_DEV }}" > ios/Runner/GoogleService-Info.plist
      
        flutter build ios --release --dart-define=HOST_ADDRESS=10.0.0.176 --dart-define=SERVER_PORT=8080 --dart-define=USE_EMULATOR=true --dart-define=EMULATOR_PORT=9099


    - name: Upload build artifacts (iOS)
      uses: actions/upload-artifact@v3
      with:
        name: ios-app
        path: build/ios/iphoneos/Runner.app

  build_android:
    runs-on: [self-hosted, windows-latest]
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install jq (required by flutter-action)
      run: |
        brew install jq

    - name: Set up Flutter
      run: |
        # Install Flutter manually to ensure we get the correct version
        git clone https://github.com/flutter/flutter.git -b stable --depth 1
        export PATH="$PATH:`pwd`/flutter/bin"
        flutter doctor
        flutter --version
        env:
        flutter-version: '3.5.4'
    
    - name: Install dependencies
      run: flutter pub get
    

    - name: DEV Build Android APK
      run: |
        flutter build apk --release \
        --dart-define=HOST_ADDRESS=10.0.0.176 \
        --dart-define=SERVER_PORT=8080 \
        --dart-define=USE_EMULATOR=true \
        --dart-define=EMULATOR_PORT=9099
      env:
        GOOGLE_SERVICES_JSON_DEV: ${{ secrets.GOOGLE_SERVICES_JSON_DEV }}
        FIREBASE_OPTIONS_DART_DEV: ${{ secrets.FIREBASE_OPTIONS_DART_DEV_ANDROID }}

    - name: Upload build artifacts (APK)
      uses: actions/upload-artifact@v3
      with:
        name: android-apk
        path: build/app/outputs/flutter-apk/app-release.apk